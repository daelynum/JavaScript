<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function range(start, end) {
        if(start === end) return [start];
        return [start, ...range(start + 1, end)];
    }

    a = +prompt ('Введите число от 1 до 15');
  switch (a) {
    case a:
      alert (range(a, 15));
      break;

  }

</script>
</body>
</html>
