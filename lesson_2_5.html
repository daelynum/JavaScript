<script>
  var a = 2;
  var b = 3;

  function plus(a, b) {
    return a + b;
  }

  function minus(a, b) {
    return a - b;
  }

  function div (a, b) {
    return a / b;
  }

  function mult (a, b) {
    return a + b;
  }
